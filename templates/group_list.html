{% extends "base.html" %}
{% block title %}Сообщества{% endblock %}
{% block header %}Все сообщества{% endblock %}
{% block content %}

  {% for group in groups %}
    <h1>
      <a href="{% url 'group_posts' group.slug %}">{{ group }}</a>
    </h1>
    <p>
      {{ group.description }}
    </p>
  {% endfor %}

{% endblock content %}
